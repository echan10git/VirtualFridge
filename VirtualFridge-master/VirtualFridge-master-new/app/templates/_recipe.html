{% extends "layout.html" %}
{% block content %}
   <table class="table table-hover">
        <tr>
            <td width="70px">
                <a href="{{ url_for('main.user', username=recipes.author.username) }}">
                    <img src="{{ recipes.author.avatar(70) }}" />
                </a>
            </td>
            <td>
                {% set user_link %}
                    <a href="{{ url_for('main.user', username=recipes.author.username) }}">
                        {{ recipes.author.username }}
                    </a>
                {% endset %}
                <br>
                <span id="recipes{{ recipes.id }}">
                    {{ recipes.title }} <br>
                    {{ recipes.body }}</span>
                <br><br>
                {% endif %}
            </td>
        </tr>
    </table>
