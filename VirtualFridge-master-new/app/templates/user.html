{% extends "layout.html" %}
{% block content %}
<div class="username-text">
    <table>
        <tr>
            <td><h1>User: {{ user.username }}</h1></td>
        </tr>
        <tr>
            <td><img src="{{ user.avatar(220) }}"></td>
            <td class="about-me">{% if user.about_me %} <p>{{ user.about_me }}</p> {% endif %}</td>
        </tr>
    </table>
    {% if user== current_user %}
    <p><a href="{{ url_for('edit_profile') }}">Edit profile</a></p>
    {% endif %}
</div>
    <hr>
    <p>
<!--         show recipes they have submitted -->
    </p>
{% endblock content %}
